{% extends "elections/base.html" %}

{% block content %}

<form action="/signUp" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">
        Sign Up
    </button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</form>
{% endblock %}
